<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="form">
            <div>
                <p>User Name</p>
                <input type="text">
            </div>
            <div>
                <p>Password</p>
                <input type="password">
            </div>
            <p class="text"><a href="">forget password ?</a></p>
            <div>
                <input type="checkbox">
                <span>Keep me signed in</span>
            </div>
            <div>
                <input type="button" value="Sign in">
            </div>
        </div>
        <hr>
        <p class="sign-up">Don't have an acount ? <a href=""> Sign up</a></p>
    </div>
</body>
</html>
